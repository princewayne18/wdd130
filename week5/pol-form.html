<!DOCTYPE html>
<html lang="en-us">

<body>
<header>
  <h1>WDD 130 | PRINCE DUBE | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
        
          <legend>Contact Information</legend>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
         <legend>Questions</legend>
         <br> <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
          </select>
         <br> <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
          <br><label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
          <!-- form elements will go here -->
        </fieldset>
        <br> <button type="submit">Submit Poll</button>
      </form>

</main>
